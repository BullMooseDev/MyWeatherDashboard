<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="navLike">
        <h1>Weather Dashboard (I know its ugly)</h1>
    </div>

    <div id="searchArea">
        <h1>Search for a city:</h1>
        <form class="srchBtn">
            <input type="text" placeholder="search..." name="search" id="searchfield">
            <button id="searchBtn" type="submit">submit</i></button>
        </form>
    </div>

    <div id="searchlist">

        <h2 id="weatherhistory">Weather History</h2>
        <ul id="weatherlist"></ul>

        
        <div>
            <h2 id="currentday">Current day</h2>
            <div id="currentDayDisplay"></div>
        </div>
    </div>

    <div id="fivedayforecast">
        <h1>day 1</h1>
        <div class="placeholderDay" id="day1"></div>
        <h1>day 2</h1>
        <div class="placeholderDay" id="day2"></div>
        <h1>day 3</h1>
        <div class="placeholderDay" id="day3"></div>
        <h1>day 4</h1>
        <div class="placeholderDay" id="day4"></div>
        <h1>day 5</h1>
        <div class="placeholderDay" id="day5"></div>
    </div>

</body>
<script src="assets/js/script.js"></script>

</html>
